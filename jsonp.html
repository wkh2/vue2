<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="text" placeholder="请输入你要搜索的内容" @keyup="jsonp()"/>
		</div>
		
	</body>
	<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
		<script type="text/javascript">
			new Vue({
				el:"#box",
				data:{},
				methods:{
					jsonp:function(){
						this.$http.jsonp('https://sug.so.360.cn/suggest',{
							word:'a'
						},{
							emaluteJSON:true
						}).then(function(res){
							alert(res.data.s);
						},function(res){
							
						});
					}
				}
			});
		</script>
</html>
