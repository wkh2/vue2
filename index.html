<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="button" name="" id="" value="点击" @click="post()"/>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript">
	new Vue({
		el:"#box",
		data:{},
		methods:{
			post:function(){
				this.$http.post("post.php",{
					//这里是用来放数据的。
					a:11,
					b:3
				},{
					//这里必须加一个头部编码模拟json数据。
					emulateJSON:true
				}).then(function(res){
					alert(res.data);
				},function(res){
					alert(res.status);
				});
			}
		}
	});
	</script>
</html>
