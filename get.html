<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-get获得数据</title>
	</head>
	<body>
		<div id="box">
			<input type="button" value="点击获取数据" @click="get(data)"/>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#box",
			data:{},
			methods:{
				get:function(){
					this.$http.get('get.php').then(function(res){
						alert(res.data);
					},function(res){
						alert(res.status);
					});
				}
			}
		});
	</script>
</html>
